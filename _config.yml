title: David Dukić
description: I am a postdoctoral NLP researcher at University of Zagreb. I obtained my bachelor’s and master’s degrees at the Faculty of Electrical Engineering and Computing, University of Zagreb. During my studies, I received the Rector’s Award for scientific work and won the largest Croatian Data Science competition (LUMEN) twice. Since 2021, I have been employed as an assistant at the Faculty of Electrical Engineering and Computing and am a member of TakeLab, where I lead the TakeLab Retriever project.
